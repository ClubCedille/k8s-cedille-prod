apiVersion: apps/v1
kind: Deployment
metadata:
  name: saveursdegenie-service
  annotations:
    kube-score/ignore: container-image-pull-policy,container-image-tag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saveursdegenie-service
  template:
    metadata:
      labels:
        app: saveursdegenie-service
    spec:
      containers:
        - name: saveursdegenie-web
          image: clubcedille/saveursdegenie.etsmtl.ca:latest
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 80
