apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapsets-web
  annotations:
    kube-score/ignore: container-image-pull-policy,container-image-tag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapsets-web
  template:
    metadata:
      labels:
        app: synapsets-web
    spec:
      containers:
        - name: synapsets-web
          image: clubcedille/synapsets.etsmtl.ca:latest
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 80
