apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crabe-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: contour
  tls:
    - hosts:
        - atelier.crabe.prod.cedille.club
      secretName: crabe-tls
  rules:
    - host: atelier.crabe.prod.cedille.club
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crabe-svc
                port:
                  number: 8080
